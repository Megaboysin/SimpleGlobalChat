    usage: "/spy"
    description: "Переключить шпионский режим"
  adm-chat:
    usage: "/adm-chat"
    description: "Переключить режим админ-чата"
  reload:
    usage: "/sgc reload"
    description: "Перезагрузить конфигурацию плагина"





