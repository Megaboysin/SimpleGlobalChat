  r:
    usage: "/r <сообщение>"
    description: "Ответить на последнее личное сообщение"
  appeal:
    usage: "/appeal <сообщение>"
    description: "Отправить сообщение в админ-чат"
  ignore:
    usage: "/ignore <игрок>"
    description: "Игнорировать игрока"
  unignore:
    usage: "/unignore <игрок>"
    description: "Прекратить игнорирование игрока"
